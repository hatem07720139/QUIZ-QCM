<div class="row">
    <div class="col-12">
        <h1 style="text-align: center;">Create your quizz</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <form [formGroup]="form">
                <button class="btn btn-primary mx-s" (click)="Add()"> + </button>

                <div formArrayName="quiz" *ngFor="let exercice of form.get('quiz').controls;let i =index;">
                    <div [formGroupName]="i" class="mx-sa">
                        <h2> Question N {{i +1 }}</h2><button class="btn btn-primary" (click)="delet(i)">Delet</button> <br><br>
                        <input type="text" formControlName="question" placeholder="Tapez votre question"><br><br>
                        <input type="text" formControlName="RepA" placeholder="Réponse numéro 1"><br><br>
                        <input type="text" formControlName="RepB" placeholder="Réponse numéro 2"><br><br>
                        <input type="text" formControlName="RepC" placeholder="Réponse numéro 3"><br><br>
                        <input type="text" formControlName="RepD" placeholder="Réponse numéro 4"><br><br>
                        <input type="text" formControlName="correctRep" placeholder="Bonne Réponse"><br><br>
                    </div>
                </div>
                <button class="btn btn-primary mx-s" (click)="affichageFinale(i)">Display</button>
            </form>
        </div>

    </div>
    <div class="col-md-6">
        <br>
        <div *ngFor="let bR of test;let j =index;">
            <table>
                <tr>
                    <td>{{j+1}}</td>
                    <td>{{bR.correctRep}}</td>
                </tr>
            </table>
        </div>
        <br>
        <div *ngFor="let affiche of test;let j =index;">
            <h3>{{j+1}} {{affiche.question}} ?</h3>
            <input type="radio" (click)="getAnswer(affiche.RepA, j)">{{affiche.RepA}} <br>
            <input type="radio" (click)="getAnswer(affiche.RepB, j)">{{affiche.RepB}} <br>
            <input type="radio" (click)="getAnswer(affiche.RepC, j)">{{affiche.RepC}} <br>
            <input type="radio" (click)="getAnswer(affiche.RepD, j)">{{affiche.RepD}} <br>
        </div>
        <button class="btn btn-primary mx-s" data-toggle="modal" data-target="#exampleModal" (click)="noteSur20()">Resultat</button>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Votre Résultat</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="modal-body">
                {{resF}}
                <br> vous aves {{resFaute}} Fautes
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
